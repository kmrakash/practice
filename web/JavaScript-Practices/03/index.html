<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviews Card</title>
  <!-- font awesome  -->
  <!-- <link rel="stylesheet" href="all.min.css" /> -->
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>our Reviews</h2>
      </div>
      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpeg" id="person-img" alt="Person Image">
        </div>

        <h4 id="author">sara jones</h4>
        <p id="job">UX designer</p>
        <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis provident veritatis quibusdam
          perspiciatis
          impedit, voluptatem nesciunt vitae porro molestias praesentium!</p>

        <div class="button-container">
          <button class="prev-btn">
            Prev
          </button>
          <button class="next-btn">
            Next
          </button>

        </div>
        <button class="random-btn">
          Surprise Me
        </button>
      </article>
    </section>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
