<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
</head>
<body>

    

    <div class="container">
        <!-- Heading -->
        <div class="text">
            <div class="text-primary">Neumorphism</div>
            <div class="text-second">UI</div>
        </div>
        <!-- Boxes -->
        <div class="basic">
            <div class="neumorphism-1"></div>
            <div class="neumorphism-2"></div>
            <div class="neumorphism-3"></div>
        </div>
        <!-- Text UI -->
        <div class="basic second">
            <div class="card-1"><h1>UI</h1></div>
        </div>
    </div>

    <div class="circle-loader center-pos">
        <div class="ld1 load"></div>
        <div class="ld2 load"></div>
        <div class="ld3 load"></div>

    </div>

    <!-- Social Media Buttun -->
    <div class="center-pos">
        <div class="social-item"><a href="#" ><i class="fab fa-facebook-f"></i></a></div>
        <div class="social-item"><a href="#" ><i class="fab fa-instagram"></i></a></div>   
        <div class="social-item"><a href="#" ><i class="fab fa-twitter"></i></a></div>
      </div>

    <!-- Simple Buttun -->
    <div class="btn-main center-pos">
        <button class="btn">Button</button>
        <button class="btn">Button</button>
    </div>

    <!-- Progressive-Bars -->
    <div class="bars center-pos">
        <div class="loader l1"></div>
        <div class="loader l2"></div>
        <div class="loader l3"></div>
    </div>
</body>
</html>
