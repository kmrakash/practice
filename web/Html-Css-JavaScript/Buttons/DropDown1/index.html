<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Dropdown Button</title>
</head>
<body>
    
        <div class="wrapper">
            <div class="dropdown-btn">
                <button type="button" class="btn text">
                 <i class="fas fa-plus-square">New</i>
                    </button>
                <button type="button" class="btn arrow">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>

            <ul class="dropdown">
                <li><i class="fas fa-plus-square"></i>New</li>
                <li><i class="fas fa-pen-square"></i>Update</li>
                <li><i class="fas fa-minus-square"></i>Delete</li>
            </ul>
        </div>

        <script src="./script.js"></script>
</body>
</html>
